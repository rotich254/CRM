{% extends 'webapp/base.html'%}

{% load crispy_forms_tags %}
{% block content %}

    <body>
        <div class="container bg-light shadow-md p-5 form-layout">
                <h2>login</h2>
                <h5>start managing your clients</h5>
                <hr>
                <br>
                <form method="post" autocomplete="off">
                    {% csrf_token %}
                    {{ form.username|as_crispy_field }}
                    <br>
                    {{ form.password|as_crispy_field }}
                    <br>
                    <button type="submit" class="btn btn-primary w-100 btn-block p-2"><i class="fa fa-user-circle-o" aria-hidden="true"></i> &nbsp;Login</button>
                </form>

                <br>
                <div class="text-center">
                   <p>Don't have an account? </p> <a href="{% url 'register' %}"> Register</a>
                </div>
                <br>
        </div>
    </body>
    {% endblock %}
